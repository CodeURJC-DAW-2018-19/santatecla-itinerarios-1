buildscript {
    ext {
        springBootVersion = '2.1.3.RELEASE'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:2.7")
    }
}

plugins {
    id "org.sonarqube" version "2.7"
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

apply plugin: 'org.sonarqube'
apply plugin: 'jacoco'

bootJar {
    baseName = 'santatecla.itinerarios'
}

group = 'santatecla.itinerarios'
sourceCompatibility = '1.8'
compileJava.options.encoding = 'UTF-8'

repositories {
    flatDir dirs: "${projectDir}/libs"
    jcenter()
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-mustache'

    compileOnly name: 'lombok'
    annotationProcessor name: 'lombok'

    runtimeOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'mysql:mysql-connector-java'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testImplementation 'com.h2database:h2'

    // https://mvnrepository.com/artifact/org.openqa.selenium/selenium
    testImplementation group: 'org.openqa.selenium', name: 'selenium', version: '0.8.1', ext: 'pom'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sonarqube {
    properties {
        property "sonar.projectName", "miniwiki"
        property "sonar.projectKey", "vitaminac_stratego"
        property "sonar.host.url", "https://sonarcloud.io"
    }
}