    <ng-container *ngFor="let item of items">
      <ng-container *ngIf="!item.isItinerary">
        <app-view [view]="item"></app-view>
      </ng-container>
    </ng-container>

    <ng-container *ngFor="let item of items">
      <ng-container *ngIf="item.isItinerary">
        <app-sub-itinerary [itinerary]="item"></app-sub-itinerary>
      </ng-container>
    </ng-container>


  </mat-card-content>
