<div class="signUp-panel">
  <mat-card class="signUp-card">

    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Registrarse</mat-card-title>
      <mat-card-subtitle>Crear cuenta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="example-container">
        <mat-form-field>
          <input matInput placeholder="Introduzca un nombre">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Introduzca una contraseña" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                  [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div layout="row">
        <mat-slide-toggle [(ngModel)]="admin" name="admin">Admin</mat-slide-toggle>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>CREAR CUENTA</button>
    </mat-card-actions>
  </mat-card>
</div>


  <div class="footer">
    ¿Ya tienes una cuenta?<a mat-button [routerLink]="['/login']">Login</a>
  </div>
