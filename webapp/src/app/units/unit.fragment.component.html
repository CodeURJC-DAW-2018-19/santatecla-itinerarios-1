 <div class="md-padding">
   <mat-nav-list>
     <div layout="row" *ngFor="let itinerary of itineraries">
       {{itinerary.title}}
       <span>
         <button mat-icon-button [mat-menu-trigger-for]="menu">
           <mat-icon>more_vert</mat-icon>
         </button>
         <mat-menu x-position="before" #menu="matMenu">
           <a mat-menu-item [routerLink]="'/units/' + unit.id + '/itineraries/' + itinerary.id">
             <mat-icon>send</mat-icon>Acceder
           </a>
           <button mat-menu-item (click)="deleteItinerary(itinerary)">
             <mat-icon>delete</mat-icon> Delete
           </button>
         </mat-menu>
       </span>
     </div>
     <button mat-menu-item (click)="addItinerary()">
       <mat-icon>add_circle</mat-icon> Add Itinerary
     </button>
   </mat-nav-list>
 </div>
