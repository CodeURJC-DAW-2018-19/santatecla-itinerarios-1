 <div class="md-padding">
   <mat-list>
     <mat-list-item *ngFor="let itinerary of itineraries">{{itinerary.title}}
       <span>
         <button mat-icon-button [mat-menu-trigger-for]="menu">
           <mat-icon>more_vert</mat-icon>
         </button>
         <mat-menu x-position="before" #menu="matMenu">
           <a mat-menu-item [routerLink]="'/units/' + unit.id + '/itineraries/' + itinerary.id">
             <mat-icon>send</mat-icon>Acceder
           </a>
           <button mat-menu-item (click)="deleteItinerary(itinerary)">
             <mat-icon>delete</mat-icon>Eliminar
           </button>
         </mat-menu>
       </span>
     </mat-list-item>
     <mat-list-item>
       <button mat-button (click)="deleteThis()">
         <mat-icon>delete</mat-icon>Eliminar la unidad
       </button>
       <button mat-button (click)="addItinerary()">
         <mat-icon>add_circle</mat-icon>AÃ±adir un itienrario
       </button>
     </mat-list-item>
   </mat-list>
 </div>
