<mat-tab-group>
  <mat-tab *ngFor="let unit of units" label="{{unit.title}}">{{unit.title}} </mat-tab>
</mat-tab-group>
<td-json-formatter [data]="units" key="root">
</td-json-formatter>
<td-search-box backIcon="arrow_back" placeholder="Search here" [(ngModel)]="searchInputTerm" [showUnderline]="true" [debounce]="500"
               [alwaysVisible]="true" (searchDebounce)="searchInputTerm = $event" (search)="searchInputTerm = $event" (clear)="searchInputTerm = ''"
               (blur)="onBlurEvent()">
</td-search-box>
<mat-card>
  <i class="material-icons">local_library</i>
  <mat-card-title>
    Unidades e itinerarios
  </mat-card-title>
</mat-card>
