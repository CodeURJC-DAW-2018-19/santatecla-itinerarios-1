<h1 mat-dialog-title>Add unit</h1>
<mat-dialog-content class="mat-typography">
  <h1>Title</h1>
  <mat-form-field>
    <input matInput #title [(ngModel)]="data.unit.title" type='text' name="title" required>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="addUnit()">Add</button>
</mat-dialog-actions>
