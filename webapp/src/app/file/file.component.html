<mat-card>
    <mat-card-title>
        {{file.title}}
    </mat-card-title>
    <td-markdown>{{file.description}}</td-markdown>
    <button (click)="fileRemove()" type="submit"><i class="material-icons">delete</i></button> 
    <button (click)="openDialogEdit()"><i class="material-icons">edit</i></button>
</mat-card>
