<mat-card>
  <mat-card-header>
    <mat-card-title>{{file.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <td-markdown [content]="file.description"></td-markdown>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="editFile()">
      <mat-icon>edit</mat-icon> Edit
    </button>
    <button mat-button (click)="removeFile()">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-card-actions>
</mat-card>
