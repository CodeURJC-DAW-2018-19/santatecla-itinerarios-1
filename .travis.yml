language: java
sudo: false
install: true

jdk:
  - oraclejdk8

services:
  - docker

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.sonar/cache"
    - "$HOME/.gradle"
    - ".gradle"

addons:
  sonarcloud:
    organization: "vitaminac-github"
    token:
      secure: ""

before_install:
  - chmod +x ./docker/create_image.sh
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - ./gradlew clean
  - ./gradlew sonarqube
  - ./docker/create_image.sh