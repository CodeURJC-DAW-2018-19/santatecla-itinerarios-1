<div class="dropdown select_form">
    <input type="hidden">
    <button class="btn btn-secondary dropdown-toggle"
            type="button" id="formDropdown"
            data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
        Buscar..
    </button>
    <div class="dropdown-menu" aria-labelledby="formDropdown">
        {{#dropdown_forms}} <a class="dropdown-item" onclick="$(this).parents('.select_form').children('input').val('{{id}}')">{{title}}</a> {{/dropdown_forms}}
    </div>
</div>
