<div class="modal fade" id="edit_form" tabindex="-1" role="dialog" aria-labelledby="edit_form" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar ficha</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="/forms" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        {{#unit_forms}}
                        <input type="hidden" name="id" value="{{id}}" class="form-control"/>
                        {{/unit_forms}}
                        <label for="itinerary_title">Titulo</label>
                        <input type="text" id="itinerary_title" name="title" class="form-control" {{#unit_forms}}value="{{title}}"{{/unit_forms}}/>

                    </div>
                    <div class="form-group">
                        <label for="itinerary_description">Description</label>
                        <textarea id="itinerary_description" name="description" class="form-control" rows=15>
                            {{#unit_forms}}{{description}}{{/unit_forms}}
                        </textarea><br>
                    </div>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="upload_image" name="upload_image" {{#unit_forms}}value="{{images}}"{{/unit_forms}}>
                        <label class="custom-file-label" for="upload_image">Choose file</label>
                    </div>
                    <img id="preview" src="#" alt="" style="max-width:100%;max-height:100%;"/>
                    <input type="hidden" name="_csrf" value="{{token}}">
                    <input type="hidden" name="form" value="{{#unit_forms}}{{id}}{{/unit_forms}}">
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
