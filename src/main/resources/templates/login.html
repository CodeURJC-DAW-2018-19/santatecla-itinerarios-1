<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>LOGIN PRUEBA</title>

    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"/>

    <!-- Material Dashboard CSS -->
    <link rel="stylesheet" href="/assets/css/material-dashboard.css">

    <!-- app CSS -->
    <link rel="stylesheet" href="/assets/css/app.css">
</head>
<body>
{{>login_bar}}
 <div th:if="${param.error}">
        Nombre de usuario o contraseña invalid@.
    </div>
    <div th:if="${param.logout}">
        Has salido correctamente.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label> Usuario : <input type="text" name="username" /> </label></div>
        <div><label> Contraseña: <input type="password" name="password" /> </label></div>
        <div><input type="submit" value="Sign In" /></div>
    </form>


<!--   Core JS Files   -->
<script src="/assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="/assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="/assets/js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
<script src="/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<script src="/assets/js/material-dashboard.js" type="text/javascript"></script>
<script src="/assets/js/app.js" type="text/javascript"></script>
</body>
</html>
