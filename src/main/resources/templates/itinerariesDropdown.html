<div class="dropdown select_itinerary">
    <input type="hidden">
    <button class="btn btn-secondary dropdown-toggle"
            type="button" id="itinerariesDropdown"
            data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
        Buscar..
    </button>
    <div class="dropdown-menu" aria-labelledby="formDropdown">
        {{#dropdown_itineraries}} <a class="dropdown-item" onclick="$(this).parent().children('input').val({{id}})">{{title}}</a> {{/dropdown_itineraries}}
    </div>
</div>
