<div class="tab-pane active" id="Units">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form>
                    <div class="input-group no-border search-bar-centered">
                        <input type="text" value="" class="form-control" placeholder="Search...">
                        <button type="submit" class="btn btn-white btn-round btn-just-icon btn-search-centered ">
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="card">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <!-- Here we put an icon if we will use it-->
                            <i class="material-icons"><i class="material-icons">local_library</i></i>
                        </div>
                        <h4 class="card-title col-md-11">Unidades e itinerarios</h4>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                                <div class="col-md-12">
                                    <div id="accordion" role="tablist">
          {{#units}}
                                        <div class="card card-collapse ">
                                            <div class="card-header " role="tab" id="headingOne">
                                                <h5 class="mb-0 first-menu-tab">
                                                    <a class="collapsed" data-toggle="collapse" href="#collapseOne" aria-expanded="false"
                                                       aria-controls="collapseOne">
                                                        Unidad : {{title}}
                                                        <i class="material-icons">keyboard_arrow_down</i>
                                                    </a>
                                                    <i class="material-icons" style="color:red">delete</i>
                                                </h5>
                                            </div>

                                            <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne"
                                                 data-parent="#accordion">
                                                <div class="card-body">
                                                    <ul class="u-list">
                                                    	{{#forms}}
                                                        <li><a href="#">Ficha: {{title}}</a><i class="material-icons" style="color:red">delete</i>
                                                        </li>
                                                        <li>
                                                            <a data-toggle="collapse" href="#collapseOneOne" aria-expanded="true"
                                                               aria-controls="collapseOneOne">
                                                                Itinerario: {{description}}
                                                                <i class="material-icons">keyboard_arrow_down</i>
                                                            </a><i class="material-icons" style="color:red">delete</i>
                                                        </li>
                                                                                                                {{/forms}}
                                                        
                                                    </ul>
                                                    <!-- Add Element button -->
                                                    <button class="btn btn-primary btn-fab btn-fab-mini btn-round" data-toggle="modal" data-target="#new_itinerary" onclick='anadirContenido(".container")'>
                                                        <i class="material-icons"  style="color:white">add</i>
                                                    </button>
                                                </div>
                                            </div>
                                            <div id="collapseOneOne" class="collapse" role="tabpanel" aria-labelledby="headingOneOne"
                                                 data-parent="#accordion">
                                                <div class="card-body">
                                                    <ul class="u-list">
                                                        <li><a href="#"> Ficha: Eventos de Unidad: {{title}}</a> <i class="material-icons"
                                                                                                                   style="color:red">delete</i>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                    {{/units}}
                                   
                                    </div>
                                </div>
                            <h5>
                                <!-- Add Element button -->
                                <button class="btn btn-primary btn-fab btn-fab-mini btn-round" data-toggle="modal" data-target="#addModal" onclick='anadirContenido(".container")'>
                                    <i class="material-icons"  style="color:white">add</i>
                                </button>
                            </h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
