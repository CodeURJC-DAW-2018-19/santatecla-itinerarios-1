<div class="tab-pane active" id="Units">
    <div class="container">
        <div class="row">
            <div class="col-10 mx-auto">
                <form>
                    <div class="input-group no-border search-bar-centered">
                        <input type="text" value="" class="form-control" placeholder="Search...">
                        <button type="submit" class="btn btn-white btn-round btn-just-icon btn-search-centered ">
                            <i class="material-icons">search</i>
                            <div class="ripple-container"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-10 mx-auto">
                <div class="card">
                    <div class="card-header card-header-success card-header-icon">
                        <div class="card-icon">
                            <!-- Here we put an icon if we will use it-->
                            <i class="material-icons"><i class="material-icons">local_library</i></i>
                        </div>
                        <h4 class="card-title col-md-11">Unidades e itinerarios</h4>
                    </div>
                    <div class="card-body ">
                        {{>units_list}}
                        <!-- Add Element button -->
                        <button class="btn btn-primary btn-fab btn-fab-mini btn-round" data-toggle="modal" data-target="#new_unit">
                            <i class="material-icons" style="color:white">add</i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
