{{#unit.forms}}
<div class="row">
    <div class="card">
        <div class="card-header card-header-text card-header-primary">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="card-text">
                            <h4 class="card-title">{{title}}</h4>
                        </div>
                    </div>
                    <div class="col-1 ml-auto">
                        <button type="button"
                                class="btn btn-fab btn-fab-mini btn-round">
                            <i class="material-icons">delete</i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
               {{description}}
        </div>
    </div>
</div>
{{/unit.forms}}
