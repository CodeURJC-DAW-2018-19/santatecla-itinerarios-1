{{#unit_forms}}
<div class="row">
    <div class="card">
        <div class="card-header card-header-text card-header-primary">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <div class="card-text">
                            <h4 class="card-title">{{title}}</h4>
                        </div>
                    </div>
                    {{#isAdmin}}
                    <div class="col-1 ml-auto">
                        <button type="button"
                                class="btn btn-fab  btn-fab-mini btn-round" data-toggle="modal" data-target="#confirmationModal">
                            <i class="material-icons" onclick="$('#confirmButton').click(function() {deleteByIdForm({{id}}, '{{token}}')})">delete</i>
                        </button>
                        <button type="button" class="btn btn-fab  btn-fab-mini btn-round pull-right" data-toggle="modal" data-target="#new_form"
                                onclick="edit_form(this);"
                                data-id="{{id}}"
                        >
                            {{#images}}
                            <span style="display: none" data-image="{{id}}" data-filename="{{id.filename}}"></span>
                            {{/images}}
                            <i class="material-icons">edit</i>
                        </button>
                    </div>
                    {{/isAdmin}}
                </div>
            </div>
        </div>
        <div class="card-body mark-down">{{description}}</div>
    </div>
</div>
{{/unit_forms}}

{{#next_page}}
<div class="row">
    <button type="button" class="btn btn-primary" style="margin-left: auto; margin-right: auto;"
            onclick="more(this, '/units/{{id}}/forms', {{next_page}})">Cargar MÃ¡s
    </button>
</div>
{{/next_page}}
